<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" href="/favicon.png">
  <title>Shiny/Svelte Prerender Demo</title>

  <!-- Resources provided by Shiny server: -->
  {{ headContent() }}
</head>

<body>
  <div id="app">
    
    <style>h1.svelte-lolxrz{color:purple}div.child.svelte-lolxrz{padding:20px;border:1px solid black}
h2.svelte-o3w3k6{color:red;font-weight:bold}</style>
    <h1 class="svelte-lolxrz">Hello world!</h1>

	<input name="foo" type="range" min="100" max="200" step="10" value="100"><br>
	value(100)... data/value only updates when *not* using server-side rendering (ssr)

	<div id="plot1" class="shiny-plot-output" style="width: 100%; height: 300px"></div>

	<div class="child svelte-lolxrz">
	    <h2 class="svelte-o3w3k6">Child component content</h2>

	<p>
	    <label>Distribution type:</label><br>
	    <select name="dist">
	        <option value="norm">Normal</option>
	        <option value="unif">Uniform</option>
	        <option value="lnorm">Log-normal</option>
	        <option value="exp">Exponential</option>
	    </select>
	</p>

	<p>
	    <label>Number of observations:</label><br>
	    <input type="number" name="n" value="500" min="1" max="1000">
	</p>

	<h3>Summary of data:</h3>
	<pre id="summary" class="shiny-text-output"></pre>

	<h3>Plot of data:</h3>

	<div id="plot2" class="shiny-plot-output" style="width: 100%; height: 300px"></div>

	<h3>Head of data:</h3>
	<div id="table" class="shiny-html-output"></div>
	</div>

  </div>

  <!--<script src="https://live-production-bundle.js" type="text/javascript"></script>-->
</body>
</html>
